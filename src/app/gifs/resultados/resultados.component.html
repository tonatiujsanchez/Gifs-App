<div class="row row-cols-1 row-cols-md-3 g-4 animate__animated animate__fadeIn">
    <div *ngFor="let gif of resultados" class="col">
      <div class="card">
        <img [src]="gif.images.downsized_medium.url" class="card-img-top" [alt]="gif.title">
        <div class="card-body">
          <h5 class="card-title">{{ gif.title || 'Gif sin titulo' }}</h5>
        </div>
      </div>
    </div>
  </div>
